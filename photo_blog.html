          <h2>Cookie is mad &#128544; &#128560;</h2>
        </header>
        <section>
          <figure>
            <!-- Source: (original work) Mae Zhao-->
            <img src="images/p3.jpg" alt="Suki distracting angry Cookie with food." width="500">
            <figcaption><p>Cookie got mad at me today. It all happened when we were foraging this morning and I noticed that Cookie was straying from the group. She started to wander into an exposed patch of the yard (a perfect ambush spot for terrifying red tailed hawks!&#128552;). I gave her some vocal calls to get her to come back but Cookie ignored me&#128557;!! So I got a little frustrated and ran over to push her back to saftey.</p> <aside class="">
              (She later told me that she was too focused on eating the tender leaves from a patch of grass.&#128529;)
            </aside>
            <p>Cookie wasn't so happy about that. She pecked me <em>really</em> hard&#128557;. Eventually Cookie and I made up after I found her some dry corn sprinkled on a log. <em>Phew!</em></p> </figcaption>
          </figure>
        </section>
        <footer>
